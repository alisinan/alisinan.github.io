    ================================================== -->

    <script src="js/scriptaculous.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/browserdetect.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/threesixty.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
	var wheelzoomSet=false;
        document.observe("dom:loaded", function () {
            if (AC.Detector.isiPad()) {
                $('main').addClassName('isipad');
				}
				// Added to support zooming with mousewheel
			    document.onclick = handleMouseEvent;
           
        });
		function handleMouseEvent(e) {
		var evt = (e==null ? event:e);
		if (evt.which) { 
			if (evt.which==2){ // Middle button
				if(wheelzoomSet == false){
				wheelzoom(document.querySelector('img'));
				wheelzoomSet = true;
				}
			}
		}
 		}
		
    </script>
    
    <script type="text/javascript" src="js/wheelzoom.js"></script>
