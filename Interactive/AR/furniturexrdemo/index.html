<!doctype html>
<html lang="en">
  <head>
    <title>Furniture AR Catalog Experience with Multiple Products</title>
    <meta charset="utf-8">
    <meta name="description" content="AR Experience by Ali Sinan Ozturk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <model-viewer src="./assets/tv.glb" poster="./assets/tv.webp" shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model carousel">
  
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
      
        <div id="ar-prompt">
          <img src="./hand.png">
        </div>
      
        <button id="ar-failure">
          AR is not tracking!
        </button>
      
        <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'tv')" style="background-image: url('./assets/tv.webp');">

            </button><button class="slide" onclick="switchSrc(this, 'portmanto')" style="background-image: url('./assets/portmanto.webp');">
          
            </button><button class="slide" onclick="switchSrc(this, 'Chair')" style="background-image: url('./assets/Chair.webp');">
      
            </button><button class="slide" onclick="switchSrc(this, 'konsol')" style="background-image: url('./assets/konsol.webp');">
      
            </button><button class="slide" onclick="switchSrc(this, 'komodin')" style="background-image: url('./assets/komodin.webp');">
            
            </button><button class="slide" onclick="switchSrc(this, 'koltuk')" style="background-image: url('./assets/koltuk.webp');">
              
          </button></div>
        </div>
      </model-viewer>
    <script src="./script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
